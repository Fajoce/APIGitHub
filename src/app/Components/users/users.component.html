<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="user" #input class="bg-white">
  </mat-form-field>
    
               <table mat-table [dataSource]="dataSource" class="mat-elevation-z10"> 
   
       <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->
     
       <!-- User login -->
       <ng-container matColumnDef="login">
         <th mat-header-cell *matHeaderCellDef> Login </th>
         <td mat-cell *matCellDef="let element"> {{element.login}} </td>
       </ng-container>

       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
     
      
       <!-- User url -->
       <ng-container matColumnDef="url">
         <th mat-header-cell *matHeaderCellDef> Url </th>
         <td mat-cell *matCellDef="let element"> {{element.url}} </td>
       </ng-container>

       <ng-container matColumnDef="html_url">
        <th mat-header-cell *matHeaderCellDef> Html Url </th>
        <td mat-cell *matCellDef="let element"> {{element.html_url}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
           

      <!--Actions -->  
         <ng-container matColumnDef="acciones">
           <th mat-header-cell *matHeaderCellDef> Acciones </th>
           <td mat-cell *matCellDef="let element">
          <mat-icon class="search" matTooltip="Ver" fontIcon="search" routerLink="/getUsuario/{{element.login}}"></mat-icon>
                         
           </td>
          
         </ng-container>
      <!--<tr><button (click)="getInspectionById(element.id)"></button></tr>-->
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
   </table>
   <mat-paginator [pageSizeOptions]="[10, 20]" class="paginator mt-3 float-center"
   showFirstLastButtons
   aria-label="Select element of users">
   </mat-paginator>
   </div>
